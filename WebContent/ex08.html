<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 메타태그 -->
<!--  
<meta name="viewport" content="width=device-width, initial-scale=1">
-->

<!-- css -->
<link href="/boots/assets/bootstrap/css/bootstrap.css" rel="stylesheet"
	type="text/css">

<!-- 자바스크립트 -->
<script type="text/javascript"
	src="/boots/assets/js/jquery/jquery-1.12.4.js"></script>
<script type="text/javascript"
	src="/boots/assets/bootstrap/js/bootstrap.js"></script>


<style type="text/css">


</style>


<title>Insert title here</title>
</head>
<body>


	<div class="container">

		<div class="row">
			<div class="col-xs-12">

				<!-- 라운드 -->
				<img class="img-rounded" src="/boots/assets/images/profile.jpg" />
				<!-- 원 -->
				<img class="img-circle" src="/boots/assets/images/profile.jpg" />
				<!-- 테두리 -->
				<img class="img-thumbnail" src="/boots/assets/images/profile.jpg" />
			</div>
			<!-- //col-xs-12 -->
		</div>
		<!-- //row -->


		<div class="row">
			<div class="col-xs-12">

				<!-- span -->
				<span class="glyphicon glyphicon-asterisk"></span>
				<!-- 검색버튼 -->
				<button class="btn btn-primary">
					<span class="glyphicon glyphicon-search">검색</span>
				</button>
				<!-- 삭제버튼 -->
				<button class="btn btn-primary">
					<span class="glyphicon glyphicon-trash">삭제</span>
				</button>
			</div>
			<!-- //col-xs-12 -->
		</div>
		<!-- //row -->

		<form >
			<div class=" form-inline form-group">
				<label for="exampleInputEmail1">이메일 주소</label> <input type="email"
					class="form-control" id="exampleInputEmail1"
					placeholder="이메일을 입력하세요">
			</div>
			<div class=" form-inline form-group">
				<label for="exampleInputPassword1">암호</label> <input type="password"
					class="form-control input-lg" id="exampleInputPassword1" placeholder="암호">
			</div>
			<div class="form-group">
				<label for="exampleInputFile">파일 업로드</label> <input type="file"
					id="exampleInputFile">
				<p class="help-block">여기에 블록레벨 도움말 예제</p>
			</div>
			<div class="checkbox">
				<label> <input type="checkbox"> 입력을 기억합니다
				</label>
			</div>
			<button type="submit" class="btn btn-default">제출</button>
		</form>
	</div>


</body>


</html>
